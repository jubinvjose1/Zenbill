<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenBill - Modern Billing</title>
    <!-- This base tag is crucial for apps hosted in a subdirectory like on GitHub Pages. Casing must match the repo name. -->
    <base href="/Zenbill/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                hover: '#4338ca',
                light: '#e0e7ff',
                dark: '#3730a3',
              },
              secondary: '#10b981',
              background: '#f8fafc',
              surface: '#ffffff',
              'on-surface': '#1f2937',
              'on-surface-secondary': '#6b7280',
            },
          },
        },
      }
    </script>
    <!-- This importmap tells the browser where to find libraries like React and @google/genai -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc.0",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0-rc.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
  </head>
  <body class="bg-background">
    <div id="root"></div>
    <!-- 
      This script uses a service to build your application on the fly.
      It points to your raw source code on GitHub, bundles it, and runs it.
      Casing must be correct (Zenbill, not zenbill).
    -->
    <script type="module" src="https://esbuild.run/https://raw.githubusercontent.com/jubinvjose1/Zenbill/main/index.tsx"></script>
  </body>
</html>
